<!doctype html>
<html>
<head>
  <title>Tic Tac Toe</title>

  <link rel='stylesheet' href='assets/stylesheets/main.css'>
</head>
<body>
  <div class='container'>
    <h1>Tic-Tac-Toe</h1>

    <div class='squares'>
      <div class='square' data-choice='0'></div>
      <div class='square' data-choice='1'></div>
      <div class='square' data-choice='2'></div>
      <div class='square' data-choice='3'></div>
      <div class='square' data-choice='4'></div>
      <div class='square' data-choice='5'></div>
      <div class='square' data-choice='6'></div>
      <div class='square' data-choice='7'></div>
      <div class='square' data-choice='8'></div>
    </div>

    <div class='stats'>
      <div> Games Player: <span class='games-played'></span></div>
      <div> Computer Wins: <span class='computer-wins'></span></div>
      <div> Computer Loses: <span class='computer-loses'></span></div>
      <div> Computer Certainty: <span class='computer-certainty'></span></div>
    </div>
    <button class='end-training'>End Training</button>
    <button class='continue-training'>Continue Training</button>
    <button class='debug'>Debug</button>
    <button class='use-trained-dataset'>Use Trained Dataset</button>
    <button class='use-untrained-dataset'>Use Untrained Dataset</button>
    <div class='debug-stats' style='display:none;'>
      <div> State: <span class='debug-state'></span></div>
      <div> Times Seen: <span class='debug-timesseen'></span></div>
      <div> <span class='debug-random'></span></div>
      <div> Stack: <ul class='debug-stack'></ul></div>
    </div>
  </div>

  <script src='assets/javascript/bundle.js'></script>
</body>
</html>
